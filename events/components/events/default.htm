{% set tickets = __SELF__.tickets %}
{% if tickets %}
	<ul>
    {% for ticket in tickets %}
        <li>{{ ticket.name }}</li>
    {% endfor %}
	</ul>
{% endif %}

<form
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::list': '#result'"
    data-request-success="$('#input-item').val('')">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" id="first_name" class="form-control" value="" name="first_name" placeholder="First Name">
            </div>
            <div class="input-group">
                <input type="text" id="last_name" class="form-control" value="" name="last_name" placeholder="Last Name">
            </div>
            <div class="input-group">
                <input type="text" id="company" class="form-control" value="" name="company" placeholder="Company">
            </div>
            <div class="input-group">
                <input type="text" id="title" class="form-control" value="" name="title" placeholder="Title">
            </div>
            <div class="input-group">
                <input type="text" id="mobile" class="form-control" value="" name="mobile" placeholder="Mobile">
            </div>
            <div class="input-group">
                <input type="text" id="email" class="form-control" value="" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </div>
    </div>
</form>
