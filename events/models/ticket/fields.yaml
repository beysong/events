# ===================================
#  Form Field Definitions
# ===================================

fields:

    # Hide this field for context 'relation'
    event:
        type: relation
        nameFrom: name
        emptyOption: -- Select Event --
        comment: This Ticket belongs to the Event selected above.
        context: ['create', 'update']

    name:
        label: Name
        commentAbove: Text field, required. Given name in the first box, preferred name in the second box.

    display_name:
        label: Display Name

    description:
        label: Description

    is_activated:
        label: Enable

    price:
        label: Price

    start_time:
        label: Start Time
        type: datepicker
        mode: datetime

    end_time:
        label: End Time
        type: datepicker
        mode: datetime