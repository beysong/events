{% set tickets = __SELF__.tickets %}
{% if tickets %}
	<ul>
    {% for ticket in tickets %}
        <li>{{ ticket.name }}</li>
    {% endfor %}
	</ul>
{% endif %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
	<form id="addPerson" data-request="{{__SELF__}}::onRegisterPersons" data-request-update="'{{__SELF__}}::list': '#result'">
		<fieldset class="person_info">
	        <div class="form-group">
	            <input type="text" class="form-control" name="first_name[]" placeholder="First Name" />
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" name="last_name[]" placeholder="Last Name" />
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" name="company[]" placeholder="Company" />
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" name="title[]" placeholder="Title" />
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" name="mobile[]" placeholder="Mobile" />
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" name="email[]" placeholder="Email" />
	        </div>
	        <div class="form-group">
	        {% if tickets %}
				<ul>
			    {% for ticket in tickets %}
			        <li><input type="checkbox" name="tickets[][]" value="{{ ticket.id }}" />{{ ticket.name }}</li>
			    {% endfor %}
				</ul>
			{% endif %}
	        </div>
	        <div class="form-group">
	            <button class="btn btn-default" type="submit">Register</button>
	        </div>
		</fieldset>
	</form>
	<div id="result"></div>
	</div>
</div>
