# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Ticket

# Model Form Field configuration
form: $/beysong/events/models/ticket/fields.yaml

# Model Class name
modelClass: Beysong\Events\Models\Ticket

# Default redirect location
defaultRedirect: beysong/events/tickets

# Create page
create:
    title: Create Ticket
    redirect: beysong/events/tickets/update/:id
    redirectClose: beysong/events/tickets

# Update page
update:
    title: Edit Ticket
    redirect: beysong/events/tickets
    redirectClose: beysong/events/tickets

# Preview page
preview:
    title: Preview Ticket